{% extends 'top_bar.html' %}
{% load static %}

{% block content %}
    <main>
        {% for game in games %}
        <div class="game-container">
            <img src="{{ game.image.url }}" alt="{{ game.title }}">
            <h2>{{ game.title }}</h2>
            <p>Price: {{ game.price }}$</p>
        </div>

        {% empty %}
            <p>no available games</p>

        {% endfor %}


    </main>
{% endblock content %}
