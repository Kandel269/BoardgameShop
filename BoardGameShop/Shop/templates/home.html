{% extends 'top_bar.html' %}
{% load static %}

{% block content %}
    <main>
        {% for game in games|slice:":20" %}
        <section>
            <figure class="game-container">
                <a href="{% url 'game'  game_id=game.id %}">
                    <img src="{{ game.image.url }}" alt="{{ game.title }}">
                </a>
                <figcaption>
                    <a href="{% url 'game'  game_id=game.id %}" class="no_change">
                        <h2>{{ game.title }}</h2>
                    </a>
                    <span>Price: {{ game.price }}$</span>
                </figcaption>
            </figure>
        </section>
        {% empty %}
            <p>no available games</p>

        {% endfor %}
        <div style="clear:both"></div>


    </main>
{% endblock content %}
